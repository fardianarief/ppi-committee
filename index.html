      flex: 1 1 auto;
      display: block;
      width: 100%;

    }

    /* Install button */

      position: fixed;
      left: 16px;
      bottom: 20px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 14px;

  <iframe id="appIframe" class="app-frame" src="https://www.appsheet.com/start/fddf162d-c048-4ddc-ac12-8994cf340f7b?refresh=1" allowfullscreen allow="geolocation"></iframe>

  <!-- Install button (muncul jika beforeinstallprompt tersedia) -->
  <button id="installButton">Install Apps (safe)</button>


  <script>
  // --- Install prompt handling ---
  let deferredPrompt;
  const installButton = document.getElementById('installButton');

  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    installButton.style.display = 'inline-block';
  });

  installButton.addEventListener('click', async () => {
    if (!deferredPrompt) return;
    installButton.style.display = 'none';
    deferredPrompt.prompt();
    const choice = await deferredPrompt.userChoice;
    deferredPrompt = null;
  });


  // --- Service worker registration ---
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('ServiceWorker registered', reg.scope))
        .catch(err => console.warn('ServiceWorker failed', err));
    });
  }
  </script>
